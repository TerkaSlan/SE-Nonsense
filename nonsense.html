<html>
<head>
	<title>Nonsense example</title>
    <script src="Nonsense.js"></script>
    <meta charset="UTF-8">
</head>

<body>

<button id="go">Go</button>
<div id="result"></div>
<script>
  var ns = new Nonsense();
  document.getElementById("go").onclick = function(){
            var r=[];
            for (var i=0;i<1;i++)
                r.push(ns.buzzPhrase()); // + ' the ' + ns.jobTitle() + ' is able to ' + ns.buzzPhrase() +'.')
            document.getElementById('result').innerHTML = r.join('<br />')
        }
</script>
</body>
</html>
